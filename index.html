<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hikes</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f4f6f9;
  color: #222;
}

header {
  position: sticky;
  top: 0;
  background: white;
  padding: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  z-index: 10;
}

h1 {
  margin: 0 0 12px 0;
  font-size: 22px;
}

.controls {
  display: flex;
  gap: 8px;
}

select, button {
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #eef1f6;
  font-size: 14px;
}

button {
  cursor: pointer;
}

.container {
  padding: 16px;
  display: grid;
  gap: 16px;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 28px rgba(0,0,0,0.12);
}

.title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 8px;
}

.difficulty {
  font-size: 14px;
  color: #666;
  margin-bottom: 4px;
}

.time {
  font-size: 13px;
  color: #888;
  margin-bottom: 12px;
}

.stats {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.stat span {
  display: block;
  font-weight: 600;
  font-size: 15px;
}
</style>
</head>

<body>

<header>
  <h1>Hikes</h1>
  <div class="controls">
    <select id="sortField">
      <option value="Title">Title</option>
      <option value="Distance [km]">Distance</option>
    </select>
    <button id="sortDirection">↑</button>
  </div>
</header>

<div class="container" id="cards"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/1sXcqe8lXiCrlxepad7yFOirXSm3mKn3gpQWnL-zvNpk/export?format=csv&gid=0";

let hikes = [];
let ascending = true;

function parseCSV(text) {
  const rows = [];
  const lines = text.trim().split("\n");
  const headers = lines[0].split(",").map(h => h.trim());

  for (let i = 1; i < lines.length; i++) {
    const values = [];
    let current = "";
    let insideQuotes = false;

    for (let char of lines[i]) {
      if (char === '"') {
        insideQuotes = !insideQuotes;
      } else if (char === "," && !insideQuotes) {
        values.push(current);
        current = "";
      } else {
        current += char;
      }
    }
    values.push(current);

    let obj = {};
    headers.forEach((h, j) => {
      let val = (values[j] || "").trim();

      if (val.startsWith('"') && val.endsWith('"')) {
        val = val.slice(1, -1);
      }

      if (h === "Distance [km]" || h === "Elevation gain [m]") {
        val = parseFloat(val);
      }

      obj[h] = val;
    });

    const distance = obj["Distance [km]"] || 0;
    const elevation = obj["Elevation gain [m]"] || 0;

    // Shenandoah difficulty
    const difficultyScore = Math.sqrt(4.077 * distance * elevation);

    let difficulty;
    if (difficultyScore < 50) difficulty = "Very Easy";
    else if (difficultyScore < 100) difficulty = "Easy";
    else if (difficultyScore < 150) difficulty = "Moderate";
    else if (difficultyScore < 200) difficulty = "Hard";
    else difficulty = "Very Hard";

    obj["Difficulty"] = difficulty;

    // Estimated time (hours)
    const hoursDecimal =
      distance / (3.82 * Math.exp(-6.15e-4 * elevation));

    const totalMinutes = Math.round(hoursDecimal * 60);
    const hours = Math.floor(totalMinutes / 60);
    const minutes = totalMinutes % 60;

    obj["EstimatedTimeFormatted"] = `${hours} hr ${minutes} min`;

    rows.push(obj);
  }

  return rows;
}

async function loadData() {
  const url = new URL(CSV_URL);
  url.searchParams.set("t", Date.now());

  const response = await fetch(url);
  const text = await response.text();
  hikes = parseCSV(text);

  sortData();
}

function render() {
  const container = document.getElementById("cards");
  container.innerHTML = "";

  hikes.forEach(hike => {
    const card = document.createElement("div");
    card.className = "card";

    card.addEventListener("click", () => {
      const link = hike.URL;
      if (link && link.startsWith("http")) {
        window.open(link, "_blank");
      }
    });

    card.innerHTML = `
      <div class="title">${hike.Title || ""}</div>
      <div class="difficulty">${hike.Difficulty}</div>
      <div class="time">Time: ${hike.EstimatedTimeFormatted}</div>
      <div class="stats">
        <div class="stat">
          <span>${hike["Distance [km]"] ?? ""}</span>
          km
        </div>
        <div class="stat">
          <span>${hike["Elevation gain [m]"] ?? ""}</span>
          m gain
        </div>
      </div>
    `;

    container.appendChild(card);
  });
}

function sortData() {
  const field = document.getElementById("sortField").value;

  hikes.sort((a, b) => {
    if (field === "Distance [km]") {
      return ascending
        ? (a[field] ?? 0) - (b[field] ?? 0)
        : (b[field] ?? 0) - (a[field] ?? 0);
    } else {
      return ascending
        ? (a[field] || "").localeCompare(b[field] || "")
        : (b[field] || "").localeCompare(a[field] || "");
    }
  });

  render();
}

document.getElementById("sortField").addEventListener("change", sortData);
document.getElementById("sortDirection").addEventListener("click", () => {
  ascending = !ascending;
  document.getElementById("sortDirection").innerText = ascending ? "↑" : "↓";
  sortData();
});

loadData();
</script>

</body>
</html>
